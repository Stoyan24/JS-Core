<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {

       let content = document.getElementById('content');

       let sections = sentences;
       for(let section of sections){
           let newDiv = document.createElement('div');
           let newPar = document.createElement('p');

           newPar.textContent = section;
           newPar.style.display = 'none';

           newDiv.appendChild(newPar);

           newDiv.addEventListener('click', cloker);


           function cloker() {
               if(newPar.style.display === 'none'){
                   newPar.style.display = 'block';
               }else {
                   newPar.style.display = 'none';
               }
           }
           content.appendChild(newDiv);
       }

    }
</script>
</body>
</html>
